<!DOCTYPE html>

<html>
    <head>
        <title>Ndio App Prototype</title>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        
    </head>

    <body>
        <div class="ndio-header">
            <p class="ndio-title">Ndio</p>
            <img class="poll-create clickable" src="images/ndio-create.png"></img>
        </div>

     

        <div class="ndio-main">
            <div class="ndio-comments" style="display:none"></div>
            <div class="ndio-page ndio-home-container">

                <div class="poll">
                    <div class="poll-title">Are you excited for the province reopening? (23h left)</div>
                    <div class="poll-options">
                        <img class="poll-yes clickable" src="images/ndio-yes.png">
                        <img class="poll-no clickable" src="images/ndio-no.png">
                    </div>
                    <div class="poll-footer">
                        <div class="poll-open-comments clickable">
                            <img class="poll-comment-image" src="images/ndio-comment.png">
                            View comments
                        </div>
                    </div>
                </div>

                <div class="poll">
                    <div class="poll-title">Pineapple on pizza? (12hr left)</div>
                    <div class="poll-options">
                        <img class="poll-yes clickable" src="images/ndio-yes.png">
                        <img class="poll-no clickable" src="images/ndio-no.png">
                    </div>
                    <div class="poll-footer">
                        <div class="poll-open-comments clickable">
                            <img class="poll-comment-image" src="images/ndio-comment.png">
                            View comments
                        </div>
                    </div>
                </div>

                <div class="poll">
                    <div class="poll-title">Is Laurier handling COVID-19 properly? (24hr left)</div>
                    <div class="poll-options">
                        <img class="poll-yes clickable" src="images/ndio-yes.png">
                        <img class="poll-no clickable" src="images/ndio-no.png">
                    </div>
                    <div class="poll-footer">
                        <div class="poll-open-comments clickable">
                            <img class="poll-comment-image" src="images/ndio-comment.png">
                            View comments
                        </div>
                    </div>
                </div>
                
                <div class="poll">
                    <div class="poll-title">Would you buy a car from Toyota? (2hr left)</div>
                    <div class="poll-options">
                        <img class="poll-yes clickable" src="images/ndio-yes.png">
                        <img class="poll-no clickable" src="images/ndio-no.png">
                    </div>
                    <div class="poll-footer">
                        <div class="poll-open-comments clickable">
                            <img class="poll-comment-image" src="images/ndio-comment.png">
                            View comments
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="ndio-page ndio-search-container" style="display:none;">
                <h1>Search</h1>
            </div>

            <div class="ndio-page ndio-profile-container" style="display:none;">
                <h1>Profile</h1>
            </div>
        </div>

        <div class="ndio-footer">
            <div class="ndio-footer-buttons">
            <img class="ndio-search ndio-hf-button clickable" src="images/ndio-search.png"></img>
            <img class="ndio-home ndio-hf-button clickable selected" src="images/ndio-home.png"></img>
            <img class="ndio-profile ndio-hf-button clickable" src="images/ndio-profile.png"></img>
        </div>
    </body>
</html>
