<!DOCTYPE html>

<html>
    <head>
        <title>Ndio App Prototype</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </head>

    <body>
        <div class="ndio-header">
            <p class="ndio-title">Ndio</p>
            <img class="poll-create clickable" src="images/ndio-create.png"></img>
        </div>

        <div class="ndio-main">
            <div class="poll">
                <div class="poll-title">Do you think it's possible to love again?</div>
                <img class="poll-yes clickable" src="images/ndio-yes.png">
                <img class="poll-no clickable" src="images/ndio-no.png">
            </div>
            <div class="poll"></div>
            <div class="poll"></div>
            <div class="poll"></div>
        </div>

        <div class="ndio-footer">
            <div class="ndio-footer-buttons">
            <img class="ndio-search ndio-hf-button clickable" src="images/ndio-search.png"></img>
            <img class="ndio-home ndio-hf-button clickable" src="images/ndio-home.png"></img>
            <img class="ndio-profile ndio-hf-button clickable" src="images/ndio-profile.png"></img>
        </div>
    </body>
</html>
